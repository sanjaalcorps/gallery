<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.site_name }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ base_path }}static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">Toggle Dark Mode</button>
    
    <header>
        <div class="container">
            <h1>{{ config.site_name }}</h1>
            <nav>
                <ul>
                    {% for item in config.navigation %}
                    <li><a href="{{ base_path }}{{ item.url }}">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>{{ config.footer_text }}</p>
            <p>Current Date: <span id="current-date">{{ current_date }}</span></p>
            <p class="quote">"{{ random_quote }}"</p>
        </div>
    </footer>

    <script src="{{ base_path }}static/js/main.js"></script>
</body>
</html>
